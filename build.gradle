plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.json:json:20210307'  // Зависимость для JSONObject
}

test {
    useJUnitPlatform()
}

// Указываем основной класс
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.CheatDetectionGUI'  // Укажите путь к вашему главному классу
        )
    }

    // Включаем все исходные файлы и дополнительные папки
    from sourceSets.main.output
    from('JournalTrace') { into 'JournalTrace' }
    from('pcheck') { into 'pcheck' }
    from('shell') { into 'shell' }
    from('everything') { into 'everything' }

    include 'META-INF/**', 'JournalTrace/**', 'pcheck/**', 'shell/**', 'everything/**'
}
